<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I certainly love Javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main class="main">


    <div class="main-block">
      <img class="main-block__img" src="/i-love-js.jpg">
      <p class="main-block__message">
      </p>
    </div>
    <div class="session-message">
      Hello {{{json name}}}. You visited this site {{{json count}}} times. <br> The last at {{{json date}}}
    </div>

    <form class="summer-form" enctype="multipart/form-data" id="summer-form">
      <div class="summer-form__title">
        Authorization
      </div>
      <input type="email" class="summer-form__txt-inp summer-form__txt-inp--simple" placeholder="E-MAIL" name="first-name" id="email"/>
      <input class="summer-form__txt-inp summer-form__txt-inp--simple" placeholder="PASSWORD" name="last-name" id="password" />
    </form>
    <div class="summer-form__btn-block" style="display:flex;">
      <button class="summer-form__button" id="reg-btn">
        Register
      </button>
      <button class="summer-form__button summer-form__button--auth" id="auth-btn" disabled>
        Authorize
      </button>

    </div>


    <aside class="aside-bar">
      <button class="show-button" disabled id="show-button">
        Show Secret Information
      </button>
      <div class="secret-data" id="secret-data">
        <!-- {{{json data1}}}
        {{{json data2}}}
        {{{json data3}}} -->
      </div>
    </aside>


    <footer class="main-footer">
      <p>
        Nikita Kirik, &nbsp <span class="main-footer__year" id="main-footer__year"> </span> &nbsp &copy All rights reserved
      </p>
    </footer>

  </main>
  <script src="/bundle.js"></script>

</body>

</html>
