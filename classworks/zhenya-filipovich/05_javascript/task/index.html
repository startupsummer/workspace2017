<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Секундомер</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="timer"></div>

    <div class="buttons">
      <button class="start button">Старт</button>
      <button class="stop button">Стоп</button>
      <button class="plus button">+10 cекунд</button>
      <button class="minus button">-10 cекунд</button>
      <button class="reset button">Сброс</button>
      <button class="screen button">Скриншот</button>
    </div>
  </main>

  <section class="table-results">
    <h1>Results Table</h1>
    <article class="table">
      <header>
        <div class="row row-header">
          <span>Number</span>
          <span>Results</span>
      </div>
      </header>
      <div class="data-results"></div>
    </article>
  </section>

  <script src="index.js"></script>
  <!--<script src="countdown.js"></script>  -->
</body>
</html>
