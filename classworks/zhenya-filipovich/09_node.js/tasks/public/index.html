<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      }

      html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
      color: #4a4a4a;
      }

      .wrapper {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      height: 100%;
      }

      .login-page {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
      height: 40%;
      }

      .login-page__heading {
      margin: 1em 0;
      font-size: 4em;
      font-weight: 300;
      }

      .form {
      display: flex;
      flex-flow: column nowrap;
      width: 30%;
      }

      .form__email,
      .form__password,
      .form__submit {
      display: block;
      height: 15em;
      margin: 0.5em 0;

      font-size: 8vw;
      border-radius: 16px;
      outline: none;
      }

      .form__email,
      .form__password {
      padding: 0 1em;
      font-size: 1.7em;
      color: #4a4a4a;
      border: 1px solid #e2e2e2;
      box-shadow: 0 0 2px 0 #e2e2e2;
      }

      .form__email::placeholder,
      .form__password::placeholder {
      font-size: 2em;
      color: #999999;
      opacity: 0.8;
      }

      .form__submit {
      font-size: 2em;
      color: #e3f9f7;
      text-transform: uppercase;
      background-color: #0bd1bd;
      border: 1px solid #0bd1bd;
      }

      .login-page__forgot-link {
      margin: 1em 0;
      font-size: 2em;
      text-decoration: none;
      color: #676767;
      }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="login-page">
      <form class="login-page__form form" method="POST" action="/http-server.js">
        <input
          class="form__email"
          type="input"
          name="firstname"
          placeholder="Firstname"
        />
        <input
          class="form__password"
          type="input"
          name="lastname"
          placeholder="Lastname"
        >
        <input type="submit" class="form__submit" />
      </form>
      </div>
  </div>
</body>
</html>
