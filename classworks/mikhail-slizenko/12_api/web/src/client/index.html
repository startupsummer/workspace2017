<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I certainly love Javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <main class="content">
    <form class="form js-form">
      <h1 class="form__title">Sign in</h1>
      <div class="form__item">
        <label class="form__label" for="">Email:</label>
        <input class="form__input" type="email" name="email">
      </div>
      <div class="form__item">
        <label class="form__label" for="">Password:</label>
        <input class="form__input" type="password" name="password">
      </div>
      <div class="form__item">
        <input type="submit" value="Sign in" class="form__button js-submit">
      </div>
      <input type="submit" value="Secret" class="form__button js-secret">
      <p class="form__message"></p>
    </form>
  </main>
  <script src="/main.js"></script>
</body>
</html>
