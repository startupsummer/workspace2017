<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I certainly love Javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <main class="content">
    <figure class="cool-card">
      <img src="/i-love-js.jpg" class="cool-card__img" alt="">
      <figcaption class="cool-card__title js-get-reason">I love JS</figcaption>
      <figcaption class="cool-card__title">Visit {{count}}</figcaption>
    </figure>
    <form class="form js-form">
      <p class="item">
        <label for="">Firstname</label><br>
        <input type="text" name="firstname" class="js-fn">
      </p>
      <p class="item">
        <label for="">Lastname</label><br>
        <input type="text" name="lastname" class="js-ln">
      </p>
      <p class="item">
        <input type="submit" value="Send form" class="js-submit">
      </p>
      
    </form>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Mikhail Slizenko, <span class="js-get-year">2017</span> Â© All rights reserved</p>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
