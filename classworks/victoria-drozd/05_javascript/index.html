<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Секундомер</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <div class="timer"></div>

    <div class="buttons">
        <button class="start button">Старт</button>
        <button class="countdown button">Обратный отсчет</button>
        <button class="stop button">Стоп</button>
        <button class="plus button">+10 cекунд</button>
        <button class="minus button">-10 cекунд</button>
        <button class="reset button">Сброс</button>
        <button class="save button">Сохранить</button>
    </div>

    <div class="saved-time">
        <div class="saved-time_header">Saved time</div>
        <div class="saved-time_content">
            <div class="saved-time_record">00:00</div>
        </div>
    </div>

</main>

<script src="index.js"></script>
</body>
</html>
