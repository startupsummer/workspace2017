<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>I certainly love Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="center">
    <img class="center__image" src="i-love-js.jpg">
    <h2 class="center__text"></h2>


    <h3 style="text-align: center">You visited this site {{{json count}}} times.</h3>

    <form class="form">
        <fieldset>
            <legend>How I spent the summer</legend>
            First name:
            <input class="form__child form__first-name" type="text" value="Victoria"/><br>
            Last name:
            <input class="form__child form__last-name" type="text" value="Drozd"/><br>
            Describe your summer:
            <textarea class="form__child form__desc">Great!</textarea>
            Set summer quality:
            <select class="form__child form__quality">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="usual">Usual</option>
                <option value="bad">Bad</option>
                <option value="awful">Awful</option>
            </select>
            <input class="form__child form__send" type="button" value="Send"/>
        </fieldset>
    </form>
</div>

<div class="footer">
    <span class="footer__text">
        Victoria Drozd,
        <span class="footer__year"> </span>
         | &#169 All rights reserved.
    </span>
</div>

<script src="/bundle.js"></script>

</body>

</html>
