<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>I certainly love Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div class="main-page">
      <div class="img__centre">
      </div>
      <span class="text--love">The reason why I love JS is</span>
    </div>
    <div class="main-page">
      <span>Session count: {{{json count}}}</span>
    </div>
    <div>
      <form class="form"  title="How I spent the summer" method="post">
        <input id="login" class="form__element" type="text" placeholder="Login: test@gmail.com" name="login" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required/>
        <input id="password" class="form__element" type="text" title="password" placeholder="Password" name="password"/>
        <button class="form__element" type="submit" onclick="postData()">Submit</button>
      </form>
    </div>  

    <div class="footer">
      Lesha Duda, <span class="year"></span> Â© All rights reserved
    </div>
    <script src="bundle.js"></script>

    <script>
      function postData() {
        fetch(`/auth`, {
          method: 'POST',
          body: JSON.stringify({
            login: firstName.value,
            password: lastName.value,
          }),
        });
      }
    </script>
  </body>
</html>
