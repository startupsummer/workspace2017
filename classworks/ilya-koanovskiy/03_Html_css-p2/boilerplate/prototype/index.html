<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Prologue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <aside class="staticAside">

    <header class="mainHeader staticAside__header">
      <img class="mainHeader__pic" src="" alt="abc">
      <ul class="mainHeader__list">
        <h1 class="mainHeader__item1">Jane Doe</h1>
        <h4 class="mainHeader__item2">Hyperspace Engineer</h4>
      </ul>
    </header>

    <nav class="staticAside__navBar mainNavbar">
      <ul class="mainNavbar__list">
        <li class="mainNavbar__item">
          <a class="mainNavbar__link mainNavbar__link--home" href="">
            <span class="mainNavbar__text">Intro</span>
          </a>
        </li>
        <li class="mainNavbar__item">
          <a class="mainNavbar__link" href="">
            <img class="mainNavbar__img" src="" alt="H">
            <span class="mainNavbar__text">Portfolio</span>
          </a>
        </li>
        <li class="mainNavbar__item">
          <a class="mainNavbar__link" href="">
            <img class="mainNavbar__img" src="" alt="H">
            <span class="mainNavbar__text">About Me</span>
          </a>
        </li>
        <li class="mainNavbar__item">
          <a class="mainNavbar__link" href="">
            <img class="mainNavbar__img" src="" alt="H">
            <span class="mainNavbar__text">Contact</span>
          </a>
        </li>
      </ul>
    </nav>

    <footer class="staticAside__footer footerImages">
      <div class="footerImages__icons">
        <img class="footerImages__icon" src="" alt="H">
        <img class="footerImages__icon" src="" alt="H">
        <img class="footerImages__icon" src="" alt="H">
        <img class="footerImages__icon" src="" alt="H">
        <img class="footerImages__icon" src="" alt="H">
      </div>
    </footer>

  </aside>
  <div class="content">
    <div class="intro">
      <header class="intro__header">
        <h1 class="intro__title"></h1>
        <h4 class="intro__subtitle"></h4>
      </header>
      <input class="intro__button" type="button" value="Magna Aliquam">
    </div>
    <div class="portfolio">
      <header class="portfolio__header">
        <h1 class="portfolio__title"></h1>
        <h4 class="portfolio__subtitle"></h4>
      </header>
      <div class="portfolio__icons icons">
        <div class="icons__frame">
          <img class="icons__icon" src="" alt="">
          <h3 class="icons__text"></h3>
        </div>
        <div class="icons__icon">
          <img class="icons__icon" src="" alt="">
          <h3 class="icons__text"></h3>
        </div>
        <div class="icons__icon">
          <img class="icons__icon" src="" alt="">
          <h3 class="icons__text"></h3>
        </div>
        <div class="icons__icon">
          <img class="icons__icon" src="" alt="">
          <h3 class="icons__text"></h3>
        </div>
        <div class="icons__icon">
          <img class="icons__icon" src="" alt="">
          <h3 class="icons__text"></h3>
        </div>
      </div>
    </div>
    <div class="aboutMe"></div>
    <div class="contact">
      <header class="contact__header">
        <h1 class="contact__title"></h1>
        <h4 class="contact__subtitle"></h4>
      </header>
      <div class="contact_input messageBlock">
        <input class="messageBlock__name" type="text">
        <input class="messageBlock__email" type="email">
        <textarea class="messageBlock__textarea" ></textarea>
        <input class="messageBlock__button" type="button" value="Magna Aliquam">
      </div>
    </div>
  </div>

</body>

</html>
